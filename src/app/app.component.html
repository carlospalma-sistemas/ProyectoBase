<h1>Bienvenido al {{title}} </h1>
Agregar título: <input type="text" #titulo>
<button (click)="cambiarTitulo(titulo.value)">Ejecutar evento</button>
<hr>
Ingresar valor 1: <input type="number" #val1>
Ingresar valor 2: <input type="number" #val2>
<button class="btn btn-primary" (click)="sumar(val1.value, val2.value)">Sumar</button>
<p>La suma de {{val1.value}} + {{val2.value}} = {{suma}}</p>
<hr>
Ingresar valor 3: <input type="number" [(ngModel)]=val3>
Ingresar valor 4: <input type="number" [(ngModel)]=val4>
<button (click)="multiplicar()">Multiplicar</button>
<p>La multiplicación de {{val3}} * {{val4}} = {{val3 * val4}}</p>
