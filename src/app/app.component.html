<h1>
  Bienvenido a {{ title }}
</h1>
<input type="number" [(ngModel)]="numero1"><br>
<input type="number" [(ngModel)]="numero2"><br>
<button (click)="sumar()">Sumar</button>
<p>{{numero1}} + {{numero2}} = {{suma}}</p>
<button (click)="multiplicar(numero1, numero2)">Multiplicar</button>
<p>{{numero1}} x {{numero2}} = {{multiplicacion}}</p>
